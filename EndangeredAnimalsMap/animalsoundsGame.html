<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Matching Game</title>
    <!-- Add CSS and JavaScript references here -->
</head>
<body>
    <h1>Animal Sound Matching Game</h1>
    <div id="game-container">
        <!-- Game elements go here -->
        <audio id="animal-sound" controls autoplay>
            <source src="sound1.mp3" type="audio/mpeg">
            <!-- Add more audio sources for different sounds -->
        </audio>
        <div id="options">
            <!-- Display options for users to select the correct animal -->
            <button id="option1">Animal 1</button>
            <button id="option2">Animal 2</button>
            <!-- Add more options as needed -->
        </div>
        <p>Score: <span id="score">0</span></p>
        <button id="start-game">Start Game</button>
    </div>
    <!-- Include JavaScript file for game logic -->
    <script src="animalsoundsGame.js"></script>
</body>
</html>
