<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Matching Game - Easy</title>
    <link rel="stylesheet" href="game.css" />

    <!-- Add CSS references here -->
</head>
<body>

    <div id="game-over-text" style="display: none;">Game Over!</div>
    <button id="total-score-button" style="display: none;">Total Score</button>

    <div id="prompt-overlay"></div>

    <div id="prompt" class="prompt">
        <p id="prompt-text" class="prompt-text"></p>
        <button id="prompt-next" class="prompt-button">Next</button>
    </div>

    <div class="container">
        <div id="game-container">
            <h1>Animal Sound Matching Game - Easy</h1>

            <audio id="animal-sound" controls autoplay>
                <!-- Audio source will be loaded by JavaScript -->
            </audio>

            <!-- Add more audio elements for other animal sounds -->

            <!-- Option containers -->
            <div id="options">
                <div class="option-container">
                    <button class="btn-option"></button>
                    <p class="animal-name"></p>
                </div>
                <div class="option-container">
                    <button class="btn-option"></button>
                    <p class="animal-name"></p>
                </div>
                <!-- Add more option containers as needed -->
            </div>

            <!-- Score display -->
            <p>Score: <span id="score">0</span></p>
            
            <!-- Buttons container -->
            <div id="buttons-container">
                <button id="next-button">Next</button>
            </div>

        </div>
    </div>

    <!-- Include JavaScript file for handling the game logic -->
    <script src="game-easy.js"></script>
</body>
</html>
