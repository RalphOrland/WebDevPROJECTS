<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Matching Game</title>

    <link rel="stylesheet" href="animalsoundsGame.css">

    <link rel="stylesheet" href="output.css">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <!-- CSS and JavaScript references here -->
</head>
<body>      

<div class="bg-gray-200 p-4 rounded relative animate__animated animate__pulse" style="background-image: url('jungleBG.jpg'); background-size: cover;">
  
   <!-- Background Music -->
   <audio id="backgroundMusic" loop volume="0">
    <source src="jungleMusic.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<div class="fixed inset-x-0 top-0 bg-green-900 p-4 rounded flex items-center justify-end z-10">
<!-- Play/Pause Button -->    
    <button onclick="togglePlay()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-2 rounded">
        Toggle Music
    </button>
</div>

<div class="relative mt-16">
    <div class="bg-green-900 p-4 rounded">
        <!-- Your box content goes here -->
    </div>
    <!-- Your other content goes here -->
</div>


<script>
    var audio = document.getElementById('backgroundMusic');

    function togglePlay() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>


 <h1 class="text-4xl font-bold text-center my-8">Animal Sound Matching Game</h1>

    <!-- Difficulty Selection Section -->
    <div id="difficulty-selection" class="max-w-md mx-auto my-8 p-8 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Select Difficulty</h2>
        <div id="difficulty-buttons" class="flex flex-col gap-4">
          <a href="../index.html" class="btn btn-primary">Go Back to Map</a>
          <a href="game-easy.html" class="btn btn-easy bg-green-500">Easy</a>
          <a href="game-medium.html" class="btn btn-medium bg-yellow-500">Medium</a>
          <a href="game-hard.html" class="btn btn-hard bg-red-500">Hard</a>
        </div>
      </div>
    </div>
</body>
</html>
